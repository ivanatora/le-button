<button (click)="doClickDebug()">Debug</button>
<div *ngIf="iScore >= 12" class="score">Score: {{iScore}}</div>
<button (click)="doClick()" [ngClass]="{fancy: iScore >= 15}">Le Button</button>
<div *ngIf="iScore > 50 && ! bOtherButtonDisabled">
    <button (click)="doClickMystery()" class="fancy">???</button>
</div>
<div class="message">{{sMessage}}</div>

<button *ngIf="iScore >= 180 && ! bInvisibleButtonDisabled" (click)="doClickInvisible()" class="invisible">I'm sneaky</button>

<button animate-button *ngIf="iScore >= 220 && ! bJumpyButtonDisabled" (click)="doClickJumpy()" class="jumpy">Catch me! {{iJumpyScore}}</button>
